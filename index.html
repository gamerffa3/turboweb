<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: #fff; margin: 0; padding: 0; text-align: center; }
    .profile-container { width: 100%; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #333; border-radius: 10px; }
    .profile-header { margin-bottom: 20px; }
    .profile-header img { border-radius: 50%; width: 120px; height: 120px; }
    .profile-header h2 { margin-top: 10px; }
    .profile-header p { color: #ccc; }
    .media-section { margin-top: 20px; }
    .media-section input { margin-bottom: 10px; }
    .media-section img, .media-section video { width: 100%; max-height: 300px; border-radius: 5px; margin-top: 10px; }
  </style>
</head>
<body>

<div class="profile-container">
  <div class="profile-header">
    <img id="profileAvatar" src="https://example.com/avatar.jpg" alt="Avatar">
    <h2 id="username">Player123</h2>
    <p id="userEmail">player123@example.com</p>
  </div>

  <div class="media-section">
    <h3>Upload Profile Picture</h3>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadProfilePicture()">Upload</button>
    <div id="profileMedia"></div>
  </div>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBRSEV49phWA1veT6YvUmzH-I6Jvhr3L28",
    authDomain: "tournamax-89fff.firebaseapp.com",
    databaseURL: "https://tournamax-89fff-default-rtdb.firebaseio.com",
    projectId: "tournamax-89fff",
    storageBucket: "tournamax-89fff.firebasestorage.app",
    messagingSenderId: "531295040302",
    appId: "1:531295040302:web:96da4d8da928ccc1ea00bf"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  const db = firebase.database();
  const storage = firebase.storage();

  // Fetch and display user profile info
  function fetchUserProfile(userId) {
    db.ref(`users/${userId}`).once('value').then(snapshot => {
      const userData = snapshot.val();
      document.getElementById('username').textContent = userData.username;
      document.getElementById('userEmail').textContent = userData.email;
      document.getElementById('profileAvatar').src = userData.avatar;
    });
  }

  // Upload new profile picture
  function uploadProfilePicture() {
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];
    const fileRef = storage.ref().child(`profiles/${file.name}`);

    fileRef.put(file).then(() => {
      fileRef.getDownloadURL().then(url => {
        // Update profile picture URL in Firebase
        const userId = "user123"; // Replace with actual user ID
        db.ref(`users/${userId}`).update({ avatar: url });
        
        // Update avatar in the UI
        document.getElementById('profileAvatar').src = url;
      });
    });
  }

  // Example: Fetch user profile (replace with actual user ID)
  fetchUserProfile("user123");

</script>

</body>
</html>
