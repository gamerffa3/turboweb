<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Chat</title>
  <script type="module">
    // Import the functions you need from the Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBRSEV49phWA1veT6YvUmzH-I6Jvhr3L28",
      authDomain: "tournamax-89fff.firebaseapp.com",
      databaseURL: "https://tournamax-89fff-default-rtdb.firebaseio.com",
      projectId: "tournamax-89fff",
      storageBucket: "tournamax-89fff.firebasestorage.app",
      messagingSenderId: "531295040302",
      appId: "1:531295040302:web:96da4d8da928ccc1ea00bf"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Get Firebase services
    const db = getDatabase(app);
    const storage = getStorage(app);

    // Function to send message
    async function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const fileInput = document.getElementById('fileInput');
      const message = messageInput.value.trim();

      if (!message && fileInput.files.length === 0) return;

      let messageData = {
        text: message,
        timestamp: new Date().toLocaleString(),
        username: "Player123", // Replace with actual username
        avatar: "https://example.com/avatar.jpg" // Replace with actual avatar URL
      };

      // Handle file upload if any
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const fileRef = storageRef(storage, `chat/${file.name}`);

        await uploadBytes(fileRef, file);
        const fileURL = await getDownloadURL(fileRef);
        messageData.media = fileURL;
      }

      // Push message to Firebase Realtime Database
      push(ref(db, 'messages')).set(messageData);

      // Clear input fields
      messageInput.value = '';
      fileInput.value = '';
    }

    // Function to display messages
    function displayMessages() {
      const messagesDiv = document.getElementById('messages');
      onChildAdded(ref(db, 'messages'), (snapshot) => {
        const messageData = snapshot.val();
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');

        // Avatar
        const avatar = document.createElement('img');
        avatar.src = messageData.avatar;
        avatar.alt = 'User Avatar';
        avatar.classList.add('avatar');

        // Message content
        const contentDiv = document.createElement('div');
        contentDiv.classList.add('content');
        contentDiv.innerHTML = `<strong>${messageData.username}</strong><br>${messageData.text}`;

        // If media is available (image/video)
        if (messageData.media) {
          const mediaElement = document.createElement(messageData.media.includes('video') ? 'video' : 'img');
          mediaElement.src = messageData.media;
          mediaElement.style.maxWidth = '100%';
          if (mediaElement.tagName === 'VIDEO') mediaElement.controls = true;
          contentDiv.appendChild(mediaElement);
        }

        messageDiv.appendChild(avatar);
        messageDiv.appendChild(contentDiv);

        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
      });
    }

    // Initialize message display
    displayMessages();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #36393f;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      justify-content: center;
      height: 100vh;
      align-items: center;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background-color: #2f3136;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      height: 500px;
    }
    .messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      background-color: #202225;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      background-color: #36393f;
      max-width: 90%;
      word-wrap: break-word;
    }
    .message img,
    .message video {
      max-width: 100%;
      border-radius: 8px;
    }
    .message .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .message .content {
      flex-grow: 1;
      color: #b9bbbe;
    }
    .input-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .input-container input[type="text"] {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #40444b;
      color: #fff;
    }
    .input-container input[type="file"] {
      width: 15%;
      margin-left: 10px;
    }
    .input-container button {
      margin-left: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      background-color: #7289da;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .input-container button:hover {
      background-color: #5f73a1;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="messages" id="messages"></div>
  <div class="input-container">
    <input type="text" id="messageInput" placeholder="Type your message...">
    <input type="file" id="fileInput" accept="image/*,video/*">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

</body>
</html>
